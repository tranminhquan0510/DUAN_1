<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Số Lượng Sản Phẩm</title>
    <link rel="stylesheet" href="../css/sanpham.css"> <!-- External CSS -->
</head>

<body>
    <div class="navbar">
        <a href="user.html">Quản Lý Khách Hàng</a>
        <a href="phone.html">Quản lý Sản phẩm</a>
        <a href="donhang.html">Quản lý Đơn hàng</a>
        <a href="sanpham.html">Thống Kê Sản Phẩm</a>
        <a href="donhang.html">Thống Kê Doanh Thu</a>
    </div>
    
    <!-- Thêm icon tài khoản và menu đổ xuống nằm bên ngoài thanh navbar -->
    <div class="account-menu">
        <a href="#" class="account-icon">
            <img src="../icon.png" alt="Admin" /> <!-- Thay thế bằng đường dẫn ảnh icon của bạn -->
        </a>
        <div class="dropdown-content">
            <!-- <a href="profile.html">Thông tin cá nhân</a> -->
            <a href="#">Đăng xuất</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Thống Kê Số Lượng Sản Phẩm</h1>
        <div class="search-container">
            <input type="text" id="searchProduct" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn__thongke">Tìm Kiếm Sản phẩm</button>
        </div>
        <div class="filter">
            <label for="productFilter">Lọc theo nhà cung cấp:</label>
            <select id="productFilter">
                <option value="Áo giữ nhiệt">Lọc</option>

                <option value="Áo giữ nhiệt">Áo giữ nhiệt</option>
                <option value="Quần dài">Quần dài</option>
                <option value="Áo khoác">Áo khoác</option>
                <option value="Sweater">Sweater</option>
            </select>
        </div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID Sản Phẩm</th>
                    <th>Ảnh Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Nhà Cung Cấp</th>
                    <th>Số Lượng Còn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sản phẩm được tải vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('searchProduct').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll("#productTable tbody tr");
            rows.forEach(row => {
                const productName = row.cells[2].textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });

    </script>
</body>

</html>
